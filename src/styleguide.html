<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StyleGuide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="./css/styleguide.css">
  </head>
  <body>
    <div class="styleguide">
      <div class="styleguide__item">
        <div class="styleguide_description">
          <h3>Company Logo</h3>
          <p>Logo of your company used in Navbars and Footers.</p>
        </div>
        <div class="styleguide__content">
          <a class="site-logo" href="./index.html" aria-label="Site logo">
            <svg class="site-logo__icon" width="110" height="46">
              <use href="./img/logo.svg"></use>
            </svg>
          </a>
          <a class="site-logo site-logo--light" href="./index.html" aria-label="Site logo" style="background-color: #000; padding: 5px;">
            <svg class="site-logo__icon" width="110" height="46">
              <use href="./img/logo.svg"></use>
            </svg>
          </a>
        </div>
      </div>
      <div class="styleguide__item">
        <div class="styleguide_description">
          <h3>Buttons / Links</h3>
        </div>
        <div class="styleguide__content">
          <button class="btn">Button</button>
          <button class="btn btn-secondary">Button</button>
          <button class="btn btn-link">Button</button>
        </div>
        <div class="styleguide__content">
          <button class="btn btn-small">Button</button>
          <button class="btn btn-secondary btn-small">Button</button>
          <button class="btn btn-link btn-small">Button</button>
        </div>
      </div>
      <div class="styleguide__item">
        <div class="styleguide_description">
          <h3>Titles</h3>
        </div>
        <div class="styleguide__content">
          <h1>Title 1</h1>
          <h2>Title 2</h2>
          <h3>Title 3</h3>
        </div>
      </div>
    </body>
  </body>
</html>
